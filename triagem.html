<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação - Mente Jovem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a, #4c1d95);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 640px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #22d3ee, #a855f7);
    }

    h2 {
      font-size: 2.2rem;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      color: #4b5563;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 0.95rem;
      color: #1e3a8a;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: #f9fafb;
      transition: all 0.3s ease;
      min-height: 48px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #22d3ee;
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.3);
      background: #fff;
    }

    input:hover, textarea:hover {
      border-color: #a855f7;
    }

    .btn {
      background: linear-gradient(to right, #22d3ee, #a855f7);
      color: #fff;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(34, 211, 238, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #dc2626;
      font-size: 0.85rem;
      margin-top: 4px;
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      h2 {
        font-size:ទ

System: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      input, textarea, .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <section id="contato" class="section alt">
    <div class="container">
      <h2>Avaliação Mente Jovem</h2>
      <p>Preencha o formulário para ajudar nossos terapeutas a entender melhor o aluno. Retornaremos com uma análise personalizada.</p>
      <form action="https://formsubmit.co/gota7@proton.me" method="POST">
        <input type="hidden" name="_subject" value="Nova Avaliação Mente Jovem">
        <input type="hidden" name="_next" value="https://seusite.com/thanks.html">
        <input type="hidden" name="_captcha" value="false">
        <div class="form-group">
          <label for="nome_aluno">Nome do Aluno</label>
          <input type="text" id="nome_aluno" name="nome_aluno" placeholder="Digite o nome do aluno" required>
        </div>
        <div class="form-group">
          <label for="serie_aluno">Série do Aluno</label>
          <input type="text" id="serie_aluno" name="serie_aluno" placeholder="Ex.: 5º ano, 2º colegial" required>
        </div>
        <div class="form-group">
          <label for="escola_aluno">Nome da Escola</label>
          <input type="text" id="escola_aluno" name="escola_aluno" placeholder="Digite o nome da escola" required>
        </div>
        <div class="form-group">
          <label for="email_contato">E-mail para Contato</label>
          <input type="email" id="email_contato" name="email_contato" placeholder="Digite o e-mail para contato" required>
        </div>
        <div class="form-group">
          <label for="pergunta_comportamento">Como o aluno tem se comportado em sala de aula?</label>
          <textarea id="pergunta_comportamento" name="pergunta_comportamento" placeholder="Descreva o comportamento do aluno" required></textarea>
        </div>
        <div class="form-group">
          <label for="pergunta_emocional">Observou algum sinal de dificuldade emocional no aluno?</label>
          <textarea id="pergunta_emocional" name="pergunta_emocional" placeholder="Descreva sinais de dificuldade emocional" required></textarea>
        </div>
        <div class="form-group">
          <label for="pergunta_aprendizagem">O aluno apresenta dificuldades de aprendizagem?</label>
          <textarea id="pergunta_aprendizagem" name="pergunta_aprendizagem" placeholder="Descreva dificuldades de aprendizagem" required></textarea>
        </div>
        <div class="form-group">
          <label for="observacoes_adicionais">Outras Observações</label>
          <textarea id="observacoes_adicionais" name="observacoes_adicionais" placeholder="Observações adicionais (opcional)"></textarea>
        </div>
        <button type="submit" class="btn">Enviar Avaliação</button>
      </form>
    </div>
  </section>
</body>
</html>
