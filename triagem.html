<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triagem Emocional - EmoTeen</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4caf50;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
      min-height: 40px;
    }
    textarea {
      min-height: 70px;
    }
    button {
      margin-top: 30px;
      background: #4caf50;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Triagem Emocional</h2>
  <p>Responda com sinceridade. Suas respostas são confidenciais.</p>

  <form action="https://formsubmit.co/gota7@proton.me" method="POST">
    <!-- Campos ocultos para FormSubmit -->
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://emo-teen2.vercel.app/obrigado.html" />

    <!-- Dados do aluno -->
    <label for="nome_aluno">Nome do aluno</label>
    <input type="text" id="nome_aluno" name="nome_aluno" required />

    <label for="serie_aluno">Série do aluno</label>
    <input type="text" id="serie_aluno" name="serie_aluno" required />

    <label for="escola_aluno">Nome da escola</label>
    <input type="text" id="escola_aluno" name="escola_aluno" required />

    <!-- Perguntas 1 a 35 com textarea para respostas -->
    <label for="q1">1. Você tem se sentido com pouco interesse ou prazer em fazer coisas?</label>
    <textarea id="q1" name="q1" required></textarea>

    <label for="q2">2. Você tem se sentido triste, deprimido(a) ou sem esperança?</label>
    <textarea id="q2" name="q2" required></textarea>

    <label for="q3">3. Você tem tido dificuldade para dormir, seja para adormecer, continuar dormindo ou dormir demais?</label>
    <textarea id="q3" name="q3" required></textarea>

    <label for="q4">4. Você tem se sentido cansado(a) ou com pouca energia?</label>
    <textarea id="q4" name="q4" required></textarea>

    <label for="q5">5. Você tem tido pouco apetite ou comido demais?</label>
    <textarea id="q5" name="q5" required></textarea>

    <label for="q6">6. Você tem se sentido mal consigo mesmo(a), como se fosse um fracasso ou tivesse decepcionado sua família?</label>
    <textarea id="q6" name="q6" required></textarea>

    <label for="q7">7. Você tem tido dificuldade para se concentrar em coisas, como estudar ou assistir TV?</label>
    <textarea id="q7" name="q7" required></textarea>

    <label for="q8">8. Você tem se sentido muito lento(a) ou, ao contrário, muito agitado(a)?</label>
    <textarea id="q8" name="q8" required></textarea>

    <label for="q9">9. Você tem pensado em se machucar ou que seria melhor não estar mais aqui?</label>
    <textarea id="q9" name="q9" required></textarea>

    <label for="q10">10. Você tem se sentido nervoso(a), ansioso(a) ou no limite?</label>
    <textarea id="q10" name="q10" required></textarea>

    <label for="q11">11. Você tem sido incapaz de parar ou controlar suas preocupações?</label>
    <textarea id="q11" name="q11" required></textarea>

    <label for="q12">12. Você tem se preocupado demais com várias coisas?</label>
    <textarea id="q12" name="q12" required></textarea>

    <label for="q13">13. Você tem tido dificuldade para relaxar?</label>
    <textarea id="q13" name="q13" required></textarea>

    <label for="q14">14. Você tem se sentido tão inquieto(a) que é difícil ficar parado(a)?</label>
    <textarea id="q14" name="q14" required></textarea>

    <label for="q15">15. Você tem se sentido facilmente irritado(a) ou chateado(a)?</label>
    <textarea id="q15" name="q15" required></textarea>

    <label for="q16">16. Você tem sentido medo, como se algo horrível pudesse acontecer?</label>
    <textarea id="q16" name="q16" required></textarea>

    <label for="q17">17. Você já pensou em acabar com sua vida ou se machucar de propósito?</label>
    <textarea id="q17" name="q17" required></textarea>

    <label for="q18">18. Você tem se sentido isolado(a) ou distante de outras pessoas?</label>
    <textarea id="q18" name="q18" required></textarea>

    <label for="q19">19. Você tem tido dificuldade em manter amizades ou relações próximas?</label>
    <textarea id="q19" name="q19" required></textarea>

    <label for="q20">20. Você tem se sentido sobrecarregado(a) por responsabilidades escolares?</label>
    <textarea id="q20" name="q20" required></textarea>

    <label for="q21">21. Você tem experimentado crises de choro frequentes?</label>
    <textarea id="q21" name="q21" required></textarea>

    <label for="q22">22. Você tem sentido que sua vida não tem propósito ou significado?</label>
    <textarea id="q22" name="q22" required></textarea>

    <label for="q23">23. Você tem tido episódios de pânico ou ansiedade intensa?</label>
    <textarea id="q23" name="q23" required></textarea>

    <label for="q24">24. Você tem se sentido incapaz de enfrentar desafios diários?</label>
    <textarea id="q24" name="q24" required></textarea>

    <label for="q25">25. Você tem tido mudanças bruscas de humor?</label>
    <textarea id="q25" name="q25" required></textarea>

    <label for="q26">26. Você tem se sentido constantemente exausto(a), mesmo sem motivo aparente?</label>
    <textarea id="q26" name="q26" required></textarea>

    <label for="q27">27. Você tem tido pensamentos repetitivos sobre falhas ou erros?</label>
    <textarea id="q27" name="q27" required></textarea>

    <label for="q28">28. Você tem sentido dificuldade em tomar decisões simples?</label>
    <textarea id="q28" name="q28" required></textarea>

    <label for="q29">29. Você tem praticado ou pensado em automutilação?</label>
    <textarea id="q29" name="q29" required></textarea>

    <label for="q30">30. Você tem sentido que ninguém se importa com você?</label>
    <textarea id="q30" name="q30" required></textarea>

    <label for="q31">31. Você tem sofrido bullying ou provocações na escola ou online?</label>
    <textarea id="q31" name="q31" required></textarea>

    <label for="q32">32. Você tem sentido pressão excessiva de sua família para ter bom desempenho?</label>
    <textarea id="q32" name="q32" required></textarea>

    <label for="q33">33. Você tem se sentido pouco confiante em suas habilidades ou aparência?</label>
    <textarea id="q33" name="q33" required></textarea>

    <label for="q34">34. Você tem se sentido sozinho(a), mesmo estando com outras pessoas?</label>
    <textarea id="q34" name="q34" required></textarea>

    <label for="q35">35. Você tem sentido que nada que você faz é suficiente?</label>
    <textarea id="q35" name="q35" required></textarea>

    <button type="submit">Enviar Triagem</button>
  </form>
</body>
</html>
