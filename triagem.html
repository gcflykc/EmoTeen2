<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação do Aluno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
    }

    .section.alt {
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn {
      background-color: #3498db;
      color: #fff;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    label {
      font-size: 0.9rem;
      color: #2c3e50;
      margin-bottom: 5px;
      display: block;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      input, textarea, .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <section id="contato" class="section alt">
    <div class="container">
      <h2>Formulário de Avaliação do Aluno</h2>
      <p>Preencha o formulário com as informações do aluno e as respostas às perguntas. Nossa equipe retornará com uma análise personalizada.</p>
      <form action="https://formsubmit.co/gota7@proton.me" method="POST">
        <label for="nome_aluno">Nome do aluno</label>
        <input type="text" id="nome_aluno" name="nome_aluno" placeholder="Digite o nome do aluno" required>

        <label for="serie_aluno">Série do aluno</label>
        <input type="text" id="serie_aluno" name="serie_aluno" placeholder="Ex.: 5º ano, 2º colegial" required>

        <label for="escola_aluno">Nome da escola</label>
        <input type="text" id="escola_aluno" name="escola_aluno" placeholder="Digite o nome da escola" required>

        <label for="email_contato">E-mail para contato</label>
        <input type="email" id="email_contato" name="email_contato" placeholder="Digite o e-mail para contato" required>

        <label for="pergunta_comportamento">Como o aluno tem se comportado em sala de aula?</label>
        <textarea id="pergunta_comportamento" name="pergunta_comportamento" placeholder="Descreva o comportamento do aluno" required></textarea>

        <label for="pergunta_emocional">Observou algum sinal de dificuldade emocional no aluno?</label>
        <textarea id="pergunta_emocional" name="pergunta_emocional" placeholder="Descreva sinais de dificuldade emocional, se houver" required></textarea>

        <label for="pergunta_aprendizagem">O aluno apresenta dificuldades de aprendizagem?</label>
        <textarea id="pergunta_aprendizagem" name="pergunta_aprendizagem" placeholder="Descreva dificuldades de aprendizagem, se houver" required></textarea>

        <label for="observacoes_adicionais">Outras observações relevantes</label>
        <textarea id="observacoes_adicionais" name="observacoes_adicionais" placeholder="Adicione outras observações (opcional)"></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </section>
</body>
</html>
