<section id="triagem" class="section">
  <div class="container">
    <h2>Triagem Emocional</h2>
    <p>Preencha as respostas com sinceridade. Isso nos ajuda a oferecer o melhor suporte possível.</p>

    <form action="https://formsubmit.co/gota7@proton.me" method="POST">
      <!-- Campos ocultos -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://emo-teen2.vercel.app/obrigado.html">

      <!-- Dados do aluno -->
      <input type="text" name="nome_aluno" placeholder="Nome do aluno" required>
      <input type="text" name="serie_aluno" placeholder="Série do aluno" required>
      <input type="text" name="escola_aluno" placeholder="Nome da escola" required>

      <!-- Perguntas -->
      <style>
        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; }
        select {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border-radius: 6px;
          border: 1px solid #ccc;
          background: #1a1a1a;
          color: white;
        }
      </style>

      <!-- Repetindo as perguntas -->
      <!-- Cada uma com <label> e <select> -->
      <!-- Exemplo abaixo para as 35 perguntas -->
      <!-- Você pode colar esse bloco repetidamente e trocar o texto -->

      <!-- As 35 perguntas abaixo -->
      <!-- Gabarito de respostas: Sim / Às vezes / Quase nunca / Não -->

      <!-- As perguntas estão numeradas de 1 a 35 -->
      <!-- Cada "name" é "q1" até "q35" -->

      <!-- Aqui vão todas de uma vez (q1 até q35): -->
      <script>
        const perguntas = [
          "Você tem se sentido com pouco interesse ou prazer em fazer coisas?",
          "Você tem se sentido triste, deprimido(a) ou sem esperança?",
          "Você tem tido dificuldade para dormir, seja para adormecer, continuar dormindo ou dormir demais?",
          "Você tem se sentido cansado(a) ou com pouca energia?",
          "Você tem tido pouco apetite ou comido demais?",
          "Você tem se sentido mal consigo mesmo(a), como se fosse um fracasso ou tivesse decepcionado sua família?",
          "Você tem tido dificuldade para se concentrar em coisas, como estudar ou assistir TV?",
          "Você tem se sentido muito lento(a) ou, ao contrário, muito agitado(a)?",
          "Você tem pensado em se machucar ou que seria melhor não estar mais aqui?",
          "Você tem se sentido nervoso(a), ansioso(a) ou no limite?",
          "Você tem sido incapaz de parar ou controlar suas preocupações?",
          "Você tem se preocupado demais com várias coisas?",
          "Você tem tido dificuldade para relaxar?",
          "Você tem se sentido tão inquieto(a) que é difícil ficar parado(a)?",
          "Você tem se sentido facilmente irritado(a) ou chateado(a)?",
          "Você tem sentido medo, como se algo horrível pudesse acontecer?",
          "Você já pensou em acabar com sua vida ou se machucar de propósito?",
          "Você tem se sentido isolado(a) ou distante de outras pessoas?",
          "Você tem tido dificuldade em manter amizades ou relações próximas?",
          "Você tem se sentido sobrecarregado(a) por responsabilidades escolares?",
          "Você tem experimentado crises de choro frequentes?",
          "Você tem sentido que sua vida não tem propósito ou significado?",
          "Você tem tido episódios de pânico ou ansiedade intensa?",
          "Você tem se sentido incapaz de enfrentar desafios diários?",
          "Você tem tido mudanças bruscas de humor?",
          "Você tem se sentido constantemente exausto(a), mesmo sem motivo aparente?",
          "Você tem tido pensamentos repetitivos sobre falhas ou erros?",
          "Você tem sentido dificuldade em tomar decisões simples?",
          "Você tem praticado ou pensado em automutilação?",
          "Você tem sentido que ninguém se importa com você?",
          "Você tem sofrido bullying ou provocações na escola ou online?",
          "Você tem sentido pressão excessiva de sua família para ter bom desempenho?",
          "Você tem se sentido pouco confiante em suas habilidades ou aparência?",
          "Você tem se sentido sozinho(a), mesmo estando com outras pessoas?",
          "Você tem sentido que nada que você faz é suficiente?"
        ];

        document.addEventListener("DOMContentLoaded", () => {
          const form = document.querySelector("form");
          perguntas.forEach((texto, i) => {
            const label = document.createElement("label");
            label.textContent = `${i + 1}. ${texto}`;
            const select = document.createElement("select");
            select.name = `q${i + 1}`;
            select.required = true;
            ["", "Sim", "Às vezes", "Quase nunca", "Não"].forEach(opcao => {
              const option = document.createElement("option");
              option.value = opcao;
              option.textContent = opcao || "Selecione uma opção";
              select.appendChild(option);
            });
            form.appendChild(label);
            form.appendChild(select);
          });
        });
      </script>

      <br><br>
      <button type="submit" class="btn">Enviar Triagem</button>
    </form>
  </div>
</section>
