<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agradecemos sua Avaliação! - EmoTeen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a, #4c1d95);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #22d3ee, #a855f7);
    }

    h2 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 24px;
    }

    .btn {
      background: linear-gradient(to right, #22d3ee, #a855f7);
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(34, 211, 238, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      h2 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agradecemos sua Avaliação!</h2>
    <p>Recebemos suas informações e a equipe EmoTeen entrará em contato em breve com uma análise personalizada.</p>
    <a href="index.html" class="btn">Voltar ao Início</a>
  </div>
</body>
</html>
