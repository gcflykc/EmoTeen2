<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação - EmoTeen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a, #4c1d95);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #22d3ee, #a855f7);
    }

    h2 {
      font-size: 2.2rem;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      color: #4b5563;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 0.95rem;
      color: #1e3a8a;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: #f9fafb;
      transition: all 0.3s ease;
      min-height: 48px;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #22d3ee;
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.3);
      background: #fff;
    }

    input:hover, textarea:hover {
      border-color: #a855f7;
    }

    .btn {
      background: linear-gradient(to right, #22d3ee, #a855f7);
      color: #fff;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(34, 211, 238, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      h2 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      input, textarea, .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <section id="contato" class="section alt">
    <div class="container">
      <h2>Avaliação EmoTeen</h2>
      <p>Preencha o formulário para ajudar nossos terapeutas a entender melhor o aluno. Retornaremos com uma análise personalizada.</p>
      <form action="https://formsubmit.co/gota7@proton.me" method="POST">
        <input type="hidden" name="_subject" value="Nova Avaliação EmoTeen">
        <input type="hidden" name="_next" value="https://seusite.com/thanks.html">
        <input type="hidden" name="_captcha" value="false">
        <div class="form-group">
          <label for="nome_aluno">Nome do Aluno</label>
          <input type="text" id="nome_aluno" name="nome_aluno" placeholder="Digite o nome do aluno" required>
        </div>
        <div class="form-group">
          <label for="serie_aluno">Série do Aluno</label>
          <input type="text" id="serie_aluno" name="serie_aluno" placeholder="Ex.: 5º ano, 2º colegial" required>
        </div>
        <div class="form-group">
          <label for="escola_aluno">Nome da Escola</label>
          <input type="text" id="escola_aluno" name="escola_aluno" placeholder="Digite o nome da escola" required>
        </div>
        <div class="form-group">
          <label for="email_contato">E-mail para Contato</label>
          <input type="email" id="email_contato" name="email_contato" placeholder="Digite o e-mail para contato" required>
        </div>
        <div class="form-group">
          <label for="q1">Você tem se sentido com pouco interesse ou prazer em fazer coisas?</label>
          <textarea id="q1" name="q1" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q2">Você tem se sentido triste, deprimido(a) ou sem esperança?</label>
          <textarea id="q2" name="q2" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q3">Você tem tido dificuldade para dormir, seja para adormecer, continuar dormindo ou dormir demais?</label>
          <textarea id="q3" name="q3" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q4">Você tem se sentido cansado(a) ou com pouca energia?</label>
          <textarea id="q4" name="q4" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q5">Você tem tido pouco apetite ou comido demais?</label>
          <textarea id="q5" name="q5" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q6">Você tem se sentido mal consigo mesmo(a), como se fosse um fracasso ou tivesse decepcionado sua família?</label>
          <textarea id="q6" name="q6" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q7">Você tem tido dificuldade para se concentrar em coisas, como estudar ou assistir TV?</label>
          <textarea id="q7" name="q7" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q8">Você tem se sentido muito lento(a) ou, ao contrário, muito agitado(a)?</label>
          <textarea id="q8" name="q8" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q9">Você tem pensado em se machucar ou que seria melhor não estar mais aqui?</label>
          <textarea id="q9" name="q9" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q10">Você tem se sentido nervoso(a), ansioso(a) ou no limite?</label>
          <textarea id="q10" name="q10" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q11">Você tem sido incapaz de parar ou controlar suas preocupações?</label>
          <textarea id="q11" name="q11" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q12">Você tem se preocupado demais com várias coisas?</label>
          <textarea id="q12" name="q12" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q13">Você tem tido dificuldade para relaxar?</label>
          <textarea id="q13" name="q13" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q14">Você tem se sentido tão inquieto(a) que é difícil ficar parado(a)?</label>
          <textarea id="q14" name="q14" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q15">Você tem se sentido facilmente irritado(a) ou chateado(a)?</label>
          <textarea id="q15" name="q15" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q16">Você tem sentido medo, como se algo horrível pudesse acontecer?</label>
          <textarea id="q16" name="q16" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q17">Você já pensou em acabar com sua vida ou se machucar de propósito?</label>
          <textarea id="q17" name="q17" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q18">Você tem se sentido isolado(a) ou distante de outras pessoas?</label>
          <textarea id="q18" name="q18" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q19">Você tem tido dificuldade em manter amizades ou relações próximas?</label>
          <textarea id="q19" name="q19" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q20">Você tem se sentido sobrecarregado(a) por responsabilidades escolares?</label>
          <textarea id="q20" name="q20" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q21">Você tem experimentado crises de choro frequentes?</label>
          <textarea id="q21" name="q21" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q22">Você tem sentido que sua vida não tem propósito ou significado?</label>
          <textarea id="q22" name="q22" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q23">Você tem tido episódios de pânico ou ansiedade intensa?</label>
          <textarea id="q23" name="q23" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q24">Você tem se sentido incapaz de enfrentar desafios diários?</label>
          <textarea id="q24" name="q24" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q25">Você tem tido mudanças bruscas de humor?</label>
          <textarea id="q25" name="q25" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q26">Você tem se sentido constantemente exausto(a), mesmo sem motivo aparente?</label>
          <textarea id="q26" name="q26" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q27">Você tem tido pensamentos repetitivos sobre falhas ou erros?</label>
          <textarea id="q27" name="q27" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q28">Você tem sentido dificuldade em tomar decisões simples?</label>
          <textarea id="q28" name="q28" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q29">Você tem praticado ou pensado em automutilação?</label>
          <textarea id="q29" name="q29" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q30">Você tem sentido que ninguém se importa com você?</label>
          <textarea id="q30" name="q30" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q31">Você tem sofrido bullying ou provocações na escola ou online?</label>
          <textarea id="q31" name="q31" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q32">Você tem sentido pressão excessiva de sua família para ter bom desempenho?</label>
          <textarea id="q32" name="q32" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q33">Você tem se sentido pouco confiante em suas habilidades ou aparência?</label>
          <textarea id="q33" name="q33" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q34">Você tem se sentido sozinho(a), mesmo estando com outras pessoas?</label>
          <textarea id="q34" name="q34" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="q35">Você tem sentido que nada que você faz é suficiente?</label>
          <textarea id="q35" name="q35" placeholder="Descreva sua experiência" required></textarea>
        </div>
        <div class="form-group">
          <label for="observacoes_adicionais">Outras Observações</label>
          <textarea id="observacoes_adicionais" name="observacoes_adicionais" placeholder="Adicione observações adicionais (opcional)"></textarea>
        </div>
        <button type="submit" class="btn">Enviar Avaliação</button>
      </form>
    </div>
  </section>
  <script>
    // Debug opcional
    document.querySelector('form').addEventListener('submit', function(event) {
      console.log('Dados do formulário:', Object.fromEntries(new FormData(this)));
    });
  </script>
</body>
</html>
